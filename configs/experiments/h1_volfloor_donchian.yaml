version: 1
name: h1_volfloor_donchian
description: "Hypothesis 1: vol floor gating for trend continuation (Variant B + Donchian exit)"
fixed:
  timeframe: "15m"
  execution_tier: 2
  universe:
    symbols_file: "symbols"
    max_symbols_tradeable: 30
  strategy:
    name: "volfloor_donchian"
    variant: "B"
    entry_lookback: 20
    exit_lookback: 10
    stop_atr_mult: 2.0
    vol_window_days: 30
  risk:
    risk_per_trade_pct: 0.005
    max_positions: 1
grid:
  strategy.vol_floor_pct: [40, 50, 60, 70, 80]
  strategy.adx_min: [18, 22, 25]
run_naming:
  template: "adx{strategy.adx_min}_vol{strategy.vol_floor_pct}"
